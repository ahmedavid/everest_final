<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <info-fab [infos]="infos"></info-fab>

    <ng-container *ngFor="let invoice of invoiceArr;let i = index">
      <expanding-card-list [showLink]="false" [opt]="i==0" [title]="invoice.title" [thead]="invoice.content.thead" [tbody]="invoice.content.tbody"></expanding-card-list>
    </ng-container>

</ion-content>
