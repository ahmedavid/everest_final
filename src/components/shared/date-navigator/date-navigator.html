<ion-card class="secondary-bg opt-card">
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <button clear block ion-button icon-only (click)="onPrevious()">
                  <ion-icon [name]="'arrow-back'" color="light"></ion-icon>
                </button>
              </ion-col>

              <ion-col col-6 ion-text text-center style="line-height: 2rem">
                <h2 ion-text color="light">{{this.title}}</h2>
              </ion-col>

              <ion-col col-3>
                <button clear block ion-button icon-only (click)="onNext()">
                  <ion-icon [name]="'arrow-forward'" color="light"></ion-icon>
                </button>
              </ion-col>
        </ion-row>
      </ion-grid>
</ion-card>
