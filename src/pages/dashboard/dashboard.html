<ion-header>

  <ion-navbar class="no-border">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{company?.title}}</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="onOpenUserMenu($event)">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ng-container [ngSwitch]="component">
    <!-- <dashboard *ngSwitchDefault></dashboard> -->
    <dashboard *ngSwitchCase="'dashboard'"></dashboard>
    <reports *ngSwitchCase="'report'"></reports>
    <invoice *ngSwitchCase="'invoice'" (url)="onUrl($event)"></invoice>
    <wage-center *ngSwitchCase="'wage-center'"></wage-center>
    <company-car *ngSwitchCase="'company-car'"></company-car>
    <mission *ngSwitchCase="'mission'"></mission>
    <statistics *ngSwitchCase="'statistics'"></statistics>
    <closings *ngSwitchCase="'closings'"></closings>
    <overview *ngSwitchCase="'overview'"></overview>
</ng-container>


</ion-content>
