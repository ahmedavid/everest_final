<ion-content>

  <ion-grid style="margin-top:30%;">
    <ion-row style="text-align:center">
      <ion-col>
        <div class="welcome-msg ">
            <div class="app-logo"><img src="assets/svg/everest-logo.svg" alt="Everest Logo"></div>
        </div>
      </ion-col>
    </ion-row>
    <form [formGroup]="form">
    <ion-row>
      <ion-col>


            <ion-item>
              <ion-label floating><ion-icon name="mail" item-start class="text-white"></ion-icon> Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating><ion-icon name="lock" item-start class="text-white"></ion-icon> Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

      </ion-col>
    </ion-row>

    <ion-row class="form-footer">
      <ion-col>
        <ion-item>
          <ion-label>Stay signed in</ion-label>
          <ion-checkbox [checked]="true"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <button full ion-button class="btn-round" (click)="login()" [disabled]="!form.valid">Login</button>
    </ion-row>
  </form>
  </ion-grid>



</ion-content>
